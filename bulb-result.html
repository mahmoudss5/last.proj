<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Number of Bulbs Required</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text color */
        margin: 0;
        padding: 0;
        height: 100vh; /* Full height for body */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background-color: #1e1e1e; /* Darker container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Darker shadow */
        width: 100%;
        max-width: 400px; /* Max width for larger screens */
        margin: auto;
    }
    p {
        margin: 15px 0;
        font-size: 16px;
        color: #e0e0e0; /* Light text color */
    }
    h2 {
        text-align: center;
        color: #ffffff; /* White text for header */
    }
    button {
        padding: 10px;
        background-color: #007BFF; /* Same color for button */
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }

    /* Media query for small screens */
    @media (max-width: 600px) {
        .container {
            padding: 15px;
        }
        button {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Number of Bulbs Required</h2>
    <p id="bulbResultText">Calculating...</p>
    <button onclick="goBack()">Back to Calculator</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var numBulbs = localStorage.getItem('numBulbs');
    document.getElementById('bulbResultText').textContent = 'You will need approximately ' + numBulbs + ' bulbs.';
});

function goBack() {
    location.href = 'index.html'; // Assuming "index.html" is the main page with the calculator
}
</script>
</body>
</html>
